<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Carrito de compra</title>
</head>
<body>
	<div th:replace="/header :: header"></div>
	<br>
	<br>
	<br>
	<br>
	<div class="container-fluid d-flex justify-content-center"
		align="right">
		<div class="container-fluid d-flex justify-content-right">
			<tr>
				<td sec:authorize="isAuthenticated()" class=" text-right"
					align="right"><a href="/tramitarPedido"><input id="submit"
						type="submit" value="Tramitar pedido" /></a></td>
			</tr>
			<tr>
				<td sec:authorize="!isAuthenticated()" class=" text-right"
					align="right"><a href="/"><input id="submit"
						type="submit" value="Loguearse" /></a></td>
			</tr>
		</div>
	</div>
	<br>
	<br>
	<div class="panel-body">
		<div class="container-fluid d-flex justify-content-center">

			<table class="table table-striped" id="listaProductos">
				<thead>
					<tr>
						<th>Nombre:</th>
						<th>Precio</th>
						<th>Cantidad:</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="carrito : ${listLineaCarrito}">
						<tr>
							<td th:text="${carrito.producto.nombre}"></td>
							<td th:text="${carrito.producto.precio}+ ' '  + â‚¬"></td>
							<td th:text="${carrito.cantidad} + ' ' +unidades"></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>
	<br>
	<br>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
